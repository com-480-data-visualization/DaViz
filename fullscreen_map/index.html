<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />    
    <title>Interactive Map</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Yanone+Kaffeesatz:200" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
      #collapse-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
      }

      #collapse-button:hover {
        background-color: #e55b4d;
      }
    </style>
  </head>

  <body>
    <button id="collapse-button" onclick="window.location.href='../index.html'">Collapse</button>
    <button id="navigate-button" onclick="window.location.href='../fullscreen_map_3D/index.html'">3D</button>
    <div id="map-holder"></div>
    <script src="./script.js"></script>
    <script type="module" src="./script2.js"></script>
  </body>
</html>
